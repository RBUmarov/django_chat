<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Чат</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 300px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-lime-400">
        <nav class="flex items-center justify-between px-4 py-6 bg-lime-700">
            <div>
                <a href="/" class="text-xl text-white">THIS IS CHAT!</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">КОМНАТЫ</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-lime-400 hover:bg-lime-600">ВЫЙТИ</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">ВОЙТИ</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-lime-400 hover:bg-lime-600">РЕГИСТРАЦИЯ</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
